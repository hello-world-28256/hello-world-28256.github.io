name: test_add_file

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  add_file:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Add a file in blog/test_file
      run: |
           mkdir -p ./blog
           touch ./blog/test_file.txt
